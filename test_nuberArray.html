<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test NumverArray</title>
</head>
<body>
<h1>JavaScript 数组</h1>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p>新的 ECMASCRIPT 5 方法 isArray 在数组上使用时返回 true：</p>
<p id="demo4"></p>
<script>
    var cars=["Audi", "BMW", "porsche"];
    document.getElementById("demo1").innerHTML=cars;
    var fruits,text,flen,i;
    fruits=["Banana", "Orange", "Apple", "Mango"]
    fruits.push("Lemon");
    flen=fruits.length;
    text="<ul>";
    for (i=0;i<flen;i++){
        text+="<li>"+fruits[i]+"</li>";
    }
    text +="</ul>";
    document.getElementById("demo2").innerHTML=text;
    var fruites2,text2;
    fruites2=["Banana", "Orange", "Apple", "Mango"];
    fruites2[fruites2.length]="Lemon";
    // fruites2[20]="ERROR";
    text2="<ul>";
    fruites2.forEach(myFunction);
    text2+="</ul>";
    function myFunction(value) {
    text2+="<li>" +value + "</li>";
    }
    document.getElementById("demo3").innerHTML=text2;
    var fruits3=["Banana", "Orange", "Apple", "Mango"];
    document.getElementById("demo4").innerHTML=Array.isArray(fruits3);
</script>
</body>
</html>
