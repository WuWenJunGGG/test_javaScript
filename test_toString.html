<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<h1>JavaScript</h1>
<p>toString() 方法以基数 2 到 36 输出字符串</p>
<p>Test Push</p>
<p id="demo"></p>
<script>
    var myNumber=32;
    document.getElementById("demo").innerHTML=
        "32="+"<br>"+
            "Decimal"+myNumber.toString(10)+"<br>" +
            " Hexadecimal " + myNumber.toString(16) + "<br>" +
            " Octal " + myNumber.toString(8) + "<br>" +
            " Binary " + myNumber.toString(2);
</script>
</body>
</html>
