<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>此页面上的脚本启动这个时钟：</p>
<p id="demo"></p>
<p id="demo2"></p>
<button onclick="clearInterval(myVar)">停止时间</button>
<script>
    var myVar=setInterval(myTimer,1000);
    function myTimer() {
        var d =new Date();
        document.getElementById("demo").innerHTML=d.toLocaleTimeString();
    }
</script>
</body>
</html>
