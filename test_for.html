<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript</h2>

<p>JavaScript不会为每个代码块创建新的作用域。</p>

<p>此代码将显示 i（10）的值，即使在 for 循环块之外：</p>

<p id="demo"></p>
<script>
    for(var i=0;i<10;i++)
    {}
    document.getElementById("demo").innerHTML=i;
</script>
</body>
</html>
