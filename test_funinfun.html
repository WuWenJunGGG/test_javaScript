<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
<script>
    var person={
        firstName: "Bill",
        lastName: "Gates",
        id:111,
    };
    person.name=function () {
        return this.firstName + "" +this.lastName;
    };
    document.getElementById("demo").innerHTML=
        "My griend is" + person.name();
</script>
</body>
</html>
