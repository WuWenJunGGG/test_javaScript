<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
</head>
<body>
<p id="demo"></p>
<p id="demo1"></p>
<button onclick="document.getElementById('demo2').innerHTML=getRndInteger(0,10)">点击</button>
<p id="demo2"></p>
<p id="demo3"></p>
<script>
    var d=new Date();
    document.getElementById("demo").innerHTML=d;
    var today,someday,text;
    today =new Date();
    someday =new Date();
    someday.setFullYear(2100,0,15);
    if (someday >today){
         text = "今天在 2100 年 1 月 15 日之前。";
    }else{
         text = "今天在 2100 年 1 月 15 日之后。";
    }
    document.getElementById("demo1").innerHTML=text;
    function getRndInteger(min,max) {
        return Math.floor(Math.random()*(max-min)) + min;
    }
    var day;
switch (new Date().getDay()) {
  case 0:
    day = "周日";
    break;
  case 1:
    day = "周一";
    break;
  case 2:
    day = "周二";
    break;
  case 3:
    day = "周三";
    break;
  case 4:
    day = "周四";
    break;
  case 5:
    day = "周五";
    break;
  case  6:
    day = "周六";
}
document.getElementById("demo3").innerHTML="今天是"+day;
</script>
</body>
</html>
