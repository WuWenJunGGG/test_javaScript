<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test NumberFunction</title>
</head>

<body>
<h1>JavaScript</h1>
<p>toString() 方法以基数 2 到 36 输出字符串</p>
<p>Test Push</p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<p>POSITIVE_INFINITY</p>
<p id="demo7"></p>
<script>
    var myNumber=32;
    document.getElementById("demo1").innerHTML=
        "32="+"<br>"+
            "Decimal"+myNumber.toString(10)+"<br>" +
            " Hexadecimal " + myNumber.toString(16) + "<br>" +
            " Octal " + myNumber.toString(8) + "<br>" +
            " Binary " + myNumber.toString(2);
    var x=9.656;
    document.getElementById("demo2").innerHTML=
        x.toExponential()+"<br>"+
        x.toExponential(2) + "<br>" +
        x.toExponential(4) + "<br>" +
        x.toExponential(6);
    var y=9.656;
    document.getElementById("demo3").innerHTML=
        y.toFixed(0)+"<br>"+
        y.toFixed(2)+"<br>"+
        y.toFixed(4)+"<br>"+
        y.toFixed(6);
    var z=123;
    document.getElementById("demo4").innerHTML=
        z.valueOf()+"<br>"+
        (123).valueOf()+"<br>"+
        (100+23).valueOf();
    document.getElementById("demo5").innerHTML=
        Number(true)+"<br>"+
        Number(false)+"<br>"+
        Number("10")+"<br>"+
        Number("  10") + "<br>" +
          Number("10  ") + "<br>" +
          Number(" 10  ") + "<br>" +
          Number("10.33") + "<br>" +
          Number("10,33") + "<br>" +
          Number("10 33") + "<br>" +
          Number("John") + "<br>" +
        Number(new Date("2019-04-15"));
    var b=Number.MIN_VALUE;
    document.getElementById("demo6").innerHTML=b;
    var c=1/0;
    document.getElementById("demo7").innerHTML=c;
</script>
</body>
</html>
