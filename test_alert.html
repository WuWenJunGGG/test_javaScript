<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alert</title>
</head>
<body>
<p>请输入 5 到 10 之间的数字：</p>
<input id="demo" type="text">
<button type="button" onclick="myFunction()">检测输入</button>
<p id="p01"></p>
<script>
    // try{
    //     adddlert("欢迎您，亲爱的用户！");
    // }
    // catch(err) {
    //     document.getElementById("demo").innerHTML=err.message;
    // }
    function myFunction() {
        var message,x;
        message=document.getElementById("p01");
        message.innerHTML="";
        x=document.getElementById("demo").value;
        try{
            if(x=="") throw  "空";
            // if(isNaN(x)) throw "非数字";
            x=Number(x);
            if(x < 5)  throw "太小";
            if(x > 10)   throw "太大";
        }
        catch (err) {
            message.innerHTML="输入："+err;
        }
    }

</script>
</body>
</html>
