<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TTTTT</title>
</head>
<body>
<h1>JavaScript </h1>
<button onclick="myFunction()">试一试</button>
<p id="demo"></p>
<script>
    function  myFunction() {
    var txt;
    if (confirm("Press a button!")) {
        txt = "确认";
    } else{
        txt="取消";
    }
    document.getElementById("demo").innerHTML=txt;
    }
</script>
</body>
</html>
