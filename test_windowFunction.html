<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TTTTTTTTTTTT</title>
</head>
<body>
<p>全局函数自动成为 window 方法。调用 myFunction() 与调用 window.myFunction() 相同。</p>
<p id="demo"></p>
<p id="demo2"></p>
<script>
    function myFunction(a,b) {
     return a*b;
    }
    document.getElementById("demo").innerHTML=window.myFunction(10,2);
    var myObject={
        firstName:"BBBB",
        lastName:"AAAA",
        fullname:function () {
            return this;
        }
    }
    document.getElementById("demo2").innerHTML=myObject.fullname();
</script>
</body>
</html>
